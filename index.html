<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desbroces Pontevedra</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mb-5">
        <h2>¿Quiénes somos?</h2>
        <hr />
        <p>
          En <strong>Desbroces Pontevedra</strong> nos especializamos en la limpieza y mantenimiento de fincas, jardines y montes en toda la provincia.
          Ofrecemos soluciones rápidas, eficaces y seguras tanto a particulares como a empresas.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <h3>Conectar con MetaMask</h3>
        <button id="connectButton" class="btn btn-primary">Conectar MetaMask</button>
        <div id="accountInfo" style="margin-top: 20px;"></div>
      </div>
    </div>

    <!-- Integración con Alchemy y Viem -->
    <script type="module">
      if (typeof window.ethereum !== 'undefined') {
        console.log('MetaMask está instalado!');
        
        const connectButton = document.getElementById('connectButton');
        const accountInfo = document.getElementById('accountInfo');
        
        connectButton.addEventListener('click', async () => {
          try {
            // Solicita las cuentas de MetaMask
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

            // Muestra la primera cuenta conectada
            accountInfo.innerHTML = `Conectado con la cuenta: ${accounts[0]}`;
            console.log('Cuenta conectada:', accounts[0]);
          } catch (error) {
            console.error('No se pudo conectar con MetaMask:', error);
            accountInfo.innerHTML = 'Error al conectar con MetaMask';
          }
        });
      } else {
        console.log('MetaMask no está instalado');
        document.getElementById('accountInfo').innerHTML = 'Por favor, instala MetaMask.';
      }
    </script>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
