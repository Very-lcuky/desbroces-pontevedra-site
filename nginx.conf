server {
    listen 443 ssl;
    server_name desbroces-pontevedra.fun;

    # Si el SSL está configurado en el Load Balancer, no es necesario en Nginx
    # ssl_certificate /etc/ssl/certs/cert.pem;
    # ssl_certificate_key /etc/ssl/private/key.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

# Redirigir tráfico HTTP a HTTPS
server {
    listen 80;
    server_name desbroces-pontevedra.fun;

    location / {
        return 301 https://$host$request_uri;
    }
}
